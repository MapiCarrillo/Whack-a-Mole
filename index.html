<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Whack-A-Mole

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

<body>
  <h1 class="hstart">Whack-A-Mole</h1>
  <!-- Button trigger modal -->
  <button type="button" id="show-modal" class="btn btn-outline-dark" data-toggle="modal" data-target="#modal-start">
    Start!!!!
  </button>

  <!-- Modal -->
  <div class="modal fade" id="modal-start" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Whack-A-Mole</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="formGroupExampleInput">Nombre</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nombre">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Rondas</label>
              <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="NÂº de rondas que quieres jugar">
            </div>
          </form>
        </div>
        <div class="modal-footer">

          <button type="button" id="start-game" class="btn btn-primary">
            <a href="game.html" id="go-to-game">Save changes</a>
          </button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
